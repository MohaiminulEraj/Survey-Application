<!-- registration.component.html -->
<div class="registration-container">
    <h2>Registration</h2>
    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name"  formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address"  formControlName="address" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email"  formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile"  formControlName="mobile" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword"  formControlName="password" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
